{% extends "base.html" %}

{% block content %}
<h2>{{ video.name }}</h2>

<!-- Video stream using HTML5 video tag -->
<video controls autoplay>
    <source src="{% url 'video_stream' video_id=data.id %}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Additional video details -->
<p>Description: {{ video.description }}</p>
<p>Uploaded on: {{ video.upload_date }}</p>

<!-- Link to go back to video list -->
<a href="{% url 'video_list' %}" class="btn btn-secondary mt-2">Back to Video List</a>

{% endblock %}
