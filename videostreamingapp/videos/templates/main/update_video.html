{% extends 'main/base.html' %}
{% block title %}Video{% endblock %}
{% block content %}
<section class="container">
    <h1>Video</h1>

    <div id="prop" class="mb-3">
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input id="name" type="text" name="name" class="form-control" value="{{ data.name }}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="video_url" class="col-sm-2 col-form-label">Video_url:</label>
                <div class="col-sm-10">
                    <textarea id="video_url" type="text" name="video_url" class="form-control">{{ data.video_url }}</textarea>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" value="Update Video" class="btn btn-outline-primary">
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
